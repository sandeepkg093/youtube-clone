<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#FF0000", secondary: "#333333" },
            borderRadius: {
              button: "8px",
            },
          },
        },
      };
    </script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBPJdnEX_8uBhFv2RSXQ97kXoPykGWVHA0",
        authDomain: "syncmirror-53cba.firebaseapp.com",
        databaseURL: "https://syncmirror-53cba-default-rtdb.firebaseio.com",
        projectId: "syncmirror-53cba",
        storageBucket: "syncmirror-53cba.firebasestorage.app",
        messagingSenderId: "595682599113",
        appId: "1:595682599113:web:e59310f299b824d066ed18",
        measurementId: "G-SKGBF4F367",
      };
      firebase.initializeApp(firebaseConfig);
    </script>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="bg-black text-white min-h-screen">
    <!-- Header -->
    <header
      class="fixed top-0 left-0 w-full bg-black z-50 px-4 py-2 flex items-center justify-between"
    >
      <div class="flex items-center">
        <div
          class="w-10 h-10 flex items-center justify-center text-primary mr-1"
        >
          <i class="ri-youtube-fill ri-2x"></i>
        </div>
        <h1 class="text-xl font-bold">YouTube</h1>
      </div>
      <div class="w-10 h-10 flex items-center justify-center cursor-pointer">
        <i class="ri-search-line ri-xl"></i>
      </div>
    </header>

    <!-- Main Content -->
    <main class="pt-20 pb-16 px-4 flex flex-col items-center">
      <div
        class="w-10 h-10 flex items-center justify-center text-primary mr-1 mb-10"
      >
        <i class="ri-youtube-fill ri-6x"></i>
      </div>
      <div class="w-full mb-8 relative max-w-xl">
        <div class="relative w-full flex items-center">
          <input
            id="search-input"
            type="text"
            class="search-input w-full bg-secondary py-3 px-12 rounded-full text-white"
            placeholder="Search YouTube"
            autocomplete="off"
          />
          <div
            id="search-btn"
            class="absolute right-4 w-6 h-6 flex items-center justify-center text-gray-400 cursor-pointer"
          >
            <i class="ri-search-line"></i>
          </div>
        </div>

        <div id="suggestions" class="suggestions hidden"></div>
      </div>
      <div
        id="placeholderBox"
        class="w-full max-w-xl mt-20 mb-4 bg-secondary rounded-xl p-4 text-center"
      >
        <p class="text-white font-bold text-lg">Try searching to get started</p>
        <p class="text-gray-400 text-sm mt-2">
          Start watching videos to help us build a feel of videos you'll love
        </p>
      </div>
      <section id="results" class="w-full max-w-xl space-y-4"></section>
      <section id="player" class="w-full max-w-xl hidden mt-4"></section>
    </main>

    <!-- Bottom Navigation -->
    <nav
      class="fixed bottom-0 left-0 w-full bg-black border-t border-gray-800 flex justify-around py-2"
    >
      <a
        href="#"
        class="flex flex-col items-center justify-center w-1/3 cursor-pointer text-white"
      >
        <i class="ri-home-5-fill ri-lg"></i>
        <span class="text-xs mt-1">Home</span>
      </a>
      <a
        href="#"
        class="flex flex-col items-center justify-center w-1/3 cursor-pointer text-gray-500"
      >
        <i class="ri-play-mini-fill ri-lg"></i>
        <span class="text-xs mt-1">Shorts</span>
      </a>
      <a
        href="#"
        class="flex flex-col items-center justify-center w-1/3 cursor-pointer text-gray-500"
      >
        <i class="ri-user-3-line ri-lg"></i>
        <span class="text-xs mt-1">You</span>
      </a>
    </nav>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
